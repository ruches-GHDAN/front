<mat-grid-list cols="4" rowHeight="100px" gutterSize="16px" class="dashboard-data-container">
  @for (data of dashboardData; track data) {
    <mat-grid-tile>
      <mat-card style="width: 250px; height: 95px" appearance="outlined">
        <mat-card-content>
          <p class="dashboard-card-data">
            {{ data.value }}
          </p>
        </mat-card-content>
        <mat-card-header class="dashboard-card-header">
          <mat-card-title class="dashboard-card-title">{{ data.key }}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  }
</mat-grid-list>

<mat-grid-list cols="4" rowHeight="480px" gutterSize="16px" style="margin-left: 1em; margin-right: 1em">
  <mat-grid-tile colspan="2">
    <div class="map-container" style="height: 100%; width: 100%">
      <h2> Mes ruchers</h2>
      <app-map [mapData]="mapData"/>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="1">
    <div class="feed-container" style="height: 100%; width: 100%">

</mat-grid-list>
