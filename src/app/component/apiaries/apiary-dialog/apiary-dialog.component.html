<h2 mat-dialog-title>{{ 'APIARIES.DIALOG.TITLE' | translate }}</h2>
<mat-dialog-content>
  <p>{{ 'APIARIES.DIALOG.SUBTITLE' | translate }}</p>
  <form [formGroup]="addApiaryForm" (ngSubmit)="addApiary()">
    <mat-form-field>
      <mat-label>{{ 'APIARIES.DIALOG.NAME' | translate }}</mat-label>
      <input matInput formControlName="name"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ 'APIARIES.DIALOG.LAT' | translate }}</mat-label>
      <input matInput formControlName="latitude"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'APIARIES.DIALOG.LONG' | translate }}</mat-label>
      <input matInput formControlName="longitude"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'APIARIES.DIALOG.TEMP' | translate }}</mat-label>
      <input matInput formControlName="temperature"/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ 'APIARIES.DIALOG.BUTTONS.NO' | translate }}</button>
  <button mat-button mat-dialog-close (click)="addApiary()" [disabled]="addApiaryForm.invalid">{{ 'APIARIES.DIALOG.BUTTONS.OK' | translate }}</button>
</mat-dialog-actions>
