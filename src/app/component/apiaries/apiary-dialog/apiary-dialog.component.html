<h2 mat-dialog-title>Add Apiary</h2>
<mat-dialog-content>
  <p>What's your favorite animal?</p>
  <form [formGroup]="addApiaryForm" (ngSubmit)="addApiary()">
    <mat-form-field>
      <mat-label>Nom du rucher</mat-label>
      <input matInput formControlName="name"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>latitude du rucher</mat-label>
      <input matInput formControlName="latitude"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>longitude du rucher</mat-label>
      <input matInput formControlName="longitude"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>temperature ambiante du rucher</mat-label>
      <input matInput formControlName="temperature"/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No Thanks</button>
  <button mat-button mat-dialog-close (click)="addApiary()">Ok</button>
</mat-dialog-actions>
