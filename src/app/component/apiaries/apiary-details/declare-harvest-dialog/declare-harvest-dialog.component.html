<h2 mat-dialog-title>{{ 'APIARIES.DIALOG.HARVEST.TITLE' | translate }}</h2>
<mat-dialog-content>
  <form [formGroup]="createHarvestForm" class="dialog-container">
    <mat-form-field>
      <mat-label>{{ 'APIARIES.DIALOG.HARVEST.DATE' | translate }}</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'APIARIES.DIALOG.HARVEST.QUANTITY' | translate }}</mat-label>
      <input type="number" matInput formControlName="quantity" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ 'APIARIES.DIALOG.BUTTONS.NO' | translate }}</button>
  <button mat-button mat-dialog-close (click)="addAHarvest()" [disabled]="createHarvestForm.invalid">{{ 'APIARIES.DIALOG.BUTTONS.OK' | translate }}</button>
</mat-dialog-actions>
