<mat-drawer-container class="container" [hasBackdrop]="false">
  <mat-drawer class="navbar" [opened]="!isActiveRouteAuthentication()" mode="side">
    <div class="navbar-content">
      <div class="logo" (click)="navigateToDashboard()">
        <img src="assets/img/logoBlackTypo.png" alt="HiveBeille Logo" style="cursor: pointer;">
      </div>
      <nav>
        <ul>
          <li routerLink="/dashboard" routerLinkActive="active">
            <mat-icon>home</mat-icon>
            <span>Tableau de bord</span>
          </li>
          <li routerLink="/hives" routerLinkActive="active">
            <mat-icon>grid_view</mat-icon>
            <span>Ruches</span>
          </li>
          <li routerLink="/apiaries" routerLinkActive="active">
            <mat-icon>location_on</mat-icon>
            <span>Ruchers</span>
          </li>
        </ul>
      </nav>
      <div class="logout">
        <button mat-flat-button (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Se d√©connecter</span>
        </button>
      </div>
    </div>
  </mat-drawer>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
