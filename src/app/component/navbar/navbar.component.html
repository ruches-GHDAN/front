<mat-drawer-container class="container" [hasBackdrop]="false">
  <mat-drawer class="navbar" [opened]="!isActiveRouteAuthentication()" mode="side">
    <div class="navbar-content">
      <div class="logo" [routerLink]="'landing'">
        <img src="assets/img/logoBlackTypo.png" alt="HiveBeille Logo" style="cursor: pointer;">
      </div>
      <nav>
        <ul>
          <li [class]="isActiveRouteLanding() ? 'active' : ''" [routerLink]="'landing'">
            <mat-icon>home</mat-icon>
            <span>Tableau de bord</span>
          </li>
          <li [class]="isActiveRouteHives() ? 'active' : ''" [routerLink]="'hives'">
            <mat-icon>grid_view</mat-icon>
            <span>Ruches</span>
          </li>
          <li [class]="isActiveRouteApiaries() ? 'active' : ''" [routerLink]="'apiaries'">
            <mat-icon>location_on</mat-icon>
            <span>Ruchers</span>
          </li>
        </ul>
      </nav>
      <div class="logout">
        @if (authenticationService.isAuthenticated()) {
          <button mat-flat-button (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Se d√©connecter</span>
          </button>
        } @else {
          <button mat-flat-button [routerLink]="'login'">
            <mat-icon>login</mat-icon>
            <span>Se connecter</span>
          </button>
        }
      </div>
    </div>
  </mat-drawer>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
